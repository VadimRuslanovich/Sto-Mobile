<ion-modal-view hide-back-button="true">
    <div class="tabs-striped tabs-background-positive tabs-color-light">
        <div class="tabs">
            <a class="tab-item" ng-class="{active : viewLogin}" href="javascript:" ng-click="switchTab('login')">
                <i class="icon ion-person"></i> Login
            </a>
            <a class="tab-item" ng-class="{active : !viewLogin}" href="javascript:" ng-click="switchTab('register')">
                <i class="icon ion-person-add"></i> Register
            </a>
        </div>
    </div>
    <!-- login pane -->
    <ion-pane ng-show="viewLogin">
        <ion-header-bar>
            <h1 class="title">Login</h1>
            <div class="buttons">
                <button class="button button-positive" ng-click="hide()">
                    Close
                </button>
            </div>
        </ion-header-bar>
        <ion-content>
            <form>
                <div class="list">
                    <label class="item item-input">
                        <span class="input-label">Email</span>
                        <input type="email" ng-model="user.Login">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Password</span>
                        <input type="password" ng-model="user.Password">
                    </label>
                    <label class="item">
                        <button class="button button-block button-positive" ng-click="login()" ng-disabled="!user.Login || !user.Password" type="submit">
                            Log in
                        </button>
                    </label>
                </div>
            </form>
        </ion-content>
    </ion-pane>
    <!-- register pane -->
    <ion-pane ng-hide="viewLogin">
        <ion-header-bar>
            <h1 class="title">Register</h1>
            <div class="buttons">
                <button class="button button-positive" ng-click="hide()">
                    Close
                </button>
            </div>
        </ion-header-bar>
        <ion-content>
            <form>
                <div class="list">
                    <label class="item item-input">
                        <span class="input-label">Email Address</span>
                        <input type="text" ng-model="user.Login">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Password</span>
                        <input type="password" ng-model="user.Password">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">FirstName</span>
                        <input type="text" ng-model="user.FirstName">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">LastName</span>
                        <input type="text" ng-model="user.LastName">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Mobile</span>
                        <input type="tel" ng-model="user.Mobile">
                    </label>
                    <label class="item">
                        <button class="button button-block button-positive" ng-click="register()" ng-disabled="!user.Login || !user.Password || !user.FirstName || !user.LastName || !user.Mobile" type="submit">
                            Register
                        </button>
                    </label>
                </div>
            </form>
        </ion-content>
    </ion-pane>
</ion-modal-view>
