<ion-view view-title="Services">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="service in services" href="#/app/services/{{service.Id}}">
                <h2>{{service.Name}}</h2>
                <p>{{service.Description}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
